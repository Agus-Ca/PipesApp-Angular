<div class="text-layout">
    <h1>Pipes no tan comunes</h1>
    <p>Pipes inclu√≠dos en angular - Usualmente en el Common Module</p>
</div>

<div class="grid">
    <div class="col md:col-6">
        <p-fieldset 
          legend="i18nSelect Pipe" 
          [toggleable]="true">
            <p>
                Saludos {{ nombre }}, es un placer
                {{ genero | i18nSelect:invitacionMapa }}
                a nuestro evento.
            </p>
            <button 
              pButton pRipple 
              type="button" 
              label="Cambiar persona" 
              class="p-button-help" 
              icon="pi pi-user"
              (click)="cambiarPersona()"></button>
        </p-fieldset>
    </div>

    <div class="col md:col-6">
        <p-fieldset 
          legend="i18nPlural Pipe" 
          [toggleable]="true">
            <p>
                Actualmente {{ clientes.length | i18nPlural:clientesMapa }} esperando.
            </p>
            <button 
              pButton pRipple 
              type="button" 
              label="Borrar cliente" 
              class="p-button-danger" 
              icon="pi pi-trash"
              (click)="borrarCliente()"></button>
        </p-fieldset>
    </div>
</div>
