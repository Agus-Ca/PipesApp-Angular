<div class="text-layout">
    <h1>Pipes básicos</h1>
    <p>Pipes incluídos en angular - Usualmente en el Common Module</p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card
          header="uppercase" [subheader]="nombreCompleto">
            {{ nombreCompleto | uppercase }}
        </p-card>
    </div>
    <div class="col-4">
        <p-card
          header="lowercase" [subheader]="nombreCompleto">
            {{ nombreCompleto | lowercase }}
        </p-card>
    </div>
    <div class="col-4">
        <p-card
          header="titleacase" [subheader]="nombreCompleto">
            {{ nombreCompleto | titlecase }}
        </p-card>
    </div>
</div>
